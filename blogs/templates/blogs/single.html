{% extends 'base.html' %} 

{% block title %}
    {{blog.title}}   
{% endblock %}

{% block content %}
    <h2> {{blog.desc}} </h2>
    <p> {{blog.created_at}} </p>
    <hr>
    <h3> Komentar</h3>
    {% for comment in blog.comment_set.all %}
        <p> {{ comment.desc }}</p>
    {% endfor %}
{% endblock %}
